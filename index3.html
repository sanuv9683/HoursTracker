<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Time Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 0.75rem;
        }
        .btn-rounded {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Time Tracker</h2>
            <form id="entryForm" class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="workDate" class="form-label">Date</label>
                    <input type="date" id="workDate" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="checkIn" class="form-label">Check-in</label>
                    <input type="time" id="checkIn" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="checkOut" class="form-label">Check-out</label>
                    <input type="time" id="checkOut" class="form-control" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary btn-rounded">Add Entry</button>
                </div>
            </form>
            <div class="d-flex flex-wrap justify-content-end mb-3 gap-2">
                <button id="generatePdf" class="btn btn-outline-primary btn-rounded">Generate PDF</button>
                <button id="shareWhatsapp" class="btn btn-outline-success btn-rounded">Share on WhatsApp</button>
                <button id="clearData" class="btn btn-outline-danger btn-rounded">Clear All</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle" id="entriesTable">
                    <thead class="table-light">
                    <tr><th>Date</th><th>Check-in</th><th>Check-out</th><th>Duration</th></tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot class="table-light">
                    <tr><th colspan="3" class="text-end">Monthly Total</th><th id="monthlyTotal">0h 0m</th></tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- jsPDF & AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let entries = JSON.parse(localStorage.getItem('entries') || '[]');
    const form = document.getElementById('entryForm');
    const tableBody = document.querySelector('#entriesTable tbody');
    const monthlyTotalEl = document.getElementById('monthlyTotal');
    const generatePdfBtn = document.getElementById('generatePdf');
    const shareWhatsappBtn = document.getElementById('shareWhatsapp');
    const clearDataBtn = document.getElementById('clearData');

    form.addEventListener('submit', e => {
        e.preventDefault();
        const date = document.getElementById('workDate').value;
        const checkIn = document.getElementById('checkIn').value;
        const checkOut = document.getElementById('checkOut').value;
        if (checkOut <= checkIn) { alert('Check-out must be after check-in'); return; }
        entries.push({ date, checkIn, checkOut });
        localStorage.setItem('entries', JSON.stringify(entries));
        form.reset(); renderTable();
    });

    function renderTable() {
        tableBody.innerHTML = '';
        let totalMinutes = 0;
        entries.forEach(e => {
            const [inH, inM] = e.checkIn.split(':').map(Number);
            const [outH, outM] = e.checkOut.split(':').map(Number);
            const diff = (outH*60 + outM) - (inH*60 + inM);
            totalMinutes += diff;
            const h = Math.floor(diff/60), m = diff % 60;
            const row = `<tr><td>${e.date}</td><td>${e.checkIn}</td><td>${e.checkOut}</td><td>${h}h ${m}m</td></tr>`;
            tableBody.insertAdjacentHTML('beforeend', row);
        });
        const mH = Math.floor(totalMinutes/60), mM = totalMinutes % 60;
        monthlyTotalEl.textContent = `${mH}h ${mM}m`;
    }

    generatePdfBtn.addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.text('Time Tracker Report', 14, 20);
        const head = [['Date', 'Check-in', 'Check-out', 'Duration']];
        const body = entries.map(e => {
            const [inH, inM] = e.checkIn.split(':').map(Number);
            const [outH, outM] = e.checkOut.split(':').map(Number);
            const diff = (outH*60 + outM) - (inH*60 + inM);
            const h = Math.floor(diff/60), m = diff % 60;
            return [e.date, e.checkIn, e.checkOut, `${h}h ${m}m`];
        });
        doc.autoTable({ head, body, startY: 30 });
        doc.text(`Monthly Total: ${monthlyTotalEl.textContent}`, 14, doc.lastAutoTable.finalY + 10);
        doc.save('time-tracker-report.pdf');
    });

    shareWhatsappBtn.addEventListener('click', () => {
        let msg = 'Time Tracker Report:%0A';
        entries.forEach(e => {
            const [inH, inM] = e.checkIn.split(':').map(Number);
            const [outH, outM] = e.checkOut.split(':').map(Number);
            const diff = (outH*60 + outM) - (inH*60 + inM);
            const h = Math.floor(diff/60), m = diff % 60;
            msg += `${e.date}: ${e.checkIn}-${e.checkOut} (${h}h ${m}m)%0A`;
        });
        msg += `Monthly Total: ${monthlyTotalEl.textContent}`;
        window.open(`https://api.whatsapp.com/send?text=${msg}`, '_blank');
    });

    clearDataBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to clear all entries?')) {
            entries = [];
            localStorage.removeItem('entries');
            renderTable();
        }
    });

    renderTable();
</script>
</body>
</html>
